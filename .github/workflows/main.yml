name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Write-Host "Creating RDP user..."
          
          # FIRST, disable password complexity using a simple command
          net accounts /MINPWLEN:1
          
          # Use a password that definitely meets requirements
          $password = "P@ssw0rd123!"
          
          # Create user using cmd.exe to avoid PowerShell restrictions
          cmd.exe /c "net user MICKEY $password /add /Y /expires:never"
          cmd.exe /c "net localgroup administrators MICKEY /add"
          cmd.exe /c "net localgroup `"Remote Desktop Users`" MICKEY /add"
          
          # Verify the user was created
          $userCheck = cmd.exe /c "net user MICKEY"
          if ($userCheck -like "*User name*MICKEY*") {
              echo "RDP_CREDS=User: MICKEY | Password: $password" >> $env:GITHUB_ENV
              Write-Host "✓ User created successfully!"
              Write-Host "Username: MICKEY"
              Write-Host "Password: $password"
          } else {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale installed successfully"

      - name: Install Chrome with Automa Extension
        run: |
          Write-Host "Installing Chrome..."
          
          # Download Chrome installer
          $chromeUrl = "https://dl.google.com/chrome/install/latest/chrome_installer.exe"
          $chromeInstaller = "$env:TEMP\chrome_installer.exe"
          Invoke-WebRequest -Uri $chromeUrl -OutFile $chromeInstaller
          
          # Install Chrome silently
          Start-Process -FilePath $chromeInstaller -ArgumentList "/silent /install" -Wait
          Remove-Item $chromeInstaller -Force
          
          Write-Host "Chrome installed successfully"
          
          # Wait for Chrome to be fully installed
          Start-Sleep -Seconds 10
          
          Write-Host "Installing Automa extension..."
          
          # Create Chrome extension directory for Automa
          $chromeExtensionDir = "$env:LOCALAPPDATA\Google\Chrome\User Data\Default\Extensions"
          if (-not (Test-Path $chromeExtensionDir)) {
              New-Item -ItemType Directory -Path $chromeExtensionDir -Force
          }
          
          # Automa Extension ID and download URL
          $automaExtensionId = "infppggnoaenmfagbfknfkancpbljcca"
          $automaCRXUrl = "https://clients2.google.com/service/update2/crx?response=redirect&acceptformat=crx2,crx3&prodversion=91.0&x=id%3D$automaExtensionId%26uc"
          
          # Download Automa extension
          $automaCRXPath = "$env:TEMP\automa.crx"
          Invoke-WebRequest -Uri $automaCRXUrl -OutFile $automaCRXPath
          
          # Install extension using Chrome
          $chromePath = "${env:ProgramFiles}\Google\Chrome\Application\chrome.exe"
          if (Test-Path $chromePath) {
              # Method 1: Try to install via command line
              Start-Process $chromePath -ArgumentList "--load-extension=$automaCRXPath" -Wait
              
              # Method 2: Also copy to extensions folder
              $automaExtensionDir = "$chromeExtensionDir\$automaExtensionId"
              if (-not (Test-Path $automaExtensionDir)) {
                  New-Item -ItemType Directory -Path $automaExtensionDir -Force
              }
              
              # Extract the CRX file (it's a zip file)
              $automaZipPath = "$env:TEMP\automa.zip"
              Copy-Item $automaCRXPath $automaZipPath
              
              # Extract to extension directory
              Expand-Archive -Path $automaZipPath -DestinationPath "$automaExtensionDir\1.0.0" -Force
              
              Write-Host "✓ Automa extension installed"
          } else {
              Write-Host "Chrome not found at expected path, extension installation may require manual step"
          }
          
          # Clean up
          Remove-Item $automaCRXPath -Force -ErrorAction SilentlyContinue
          Remove-Item $automaZipPath -Force -ErrorAction SilentlyContinue

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Setting up Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  Write-Host "Waiting for Tailscale IP... (attempt $retries)"
                  Start-Sleep -Seconds 5
                  $retries++
              }
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP connectivity..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS INFORMATION ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: MICKEY"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "===============================`n"
          
          Write-Host "Installed Applications:"
          Write-Host "- Google Chrome with Automa Extension"
          Write-Host "- Tailscale VPN"
          Write-Host "`nChrome Automa Extension is pre-installed and ready to use!"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
