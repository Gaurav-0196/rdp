name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Write-Host "Creating RDP user..."
          
          # FIRST, disable password complexity using a simple command
          net accounts /MINPWLEN:1
          
          # Use a password that definitely meets requirements
          $password = "P@ssw0rd123!"
          
          # Create user using cmd.exe to avoid PowerShell restrictions
          cmd.exe /c "net user MICKEY $password /add /Y /expires:never"
          cmd.exe /c "net localgroup administrators MICKEY /add"
          cmd.exe /c "net localgroup `"Remote Desktop Users`" MICKEY /add"
          
          # Verify the user was created
          $userCheck = cmd.exe /c "net user MICKEY"
          if ($userCheck -like "*User name*MICKEY*") {
              echo "RDP_CREDS=User: MICKEY | Password: $password" >> $env:GITHUB_ENV
              Write-Host "✓ User created successfully!"
              Write-Host "Username: MICKEY"
              Write-Host "Password: $password"
          } else {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale installed successfully"

      - name: Install Automa Chrome Extension
        run: |
          Write-Host "Installing Automa Chrome extension..."
          
          # Method 1: Install via Chrome Web Store using PowerShell
          # This creates a scheduled task to install the extension when Chrome runs
          
          $automaExtensionId = "infppggnoaenmfagbfknfkancpbljcca"
          $extensionUrl = "https://chrome.google.com/webstore/detail/automa/$automaExtensionId"
          
          # Create a PowerShell script that will install the extension
          $installScript = @"
# Function to install Chrome extension
function Install-ChromeExtension {
    param([string]\$extensionId)
    
    # Create extension install registry key
    \$registryPath = "HKCU:\Software\Google\Chrome\Extensions\\\$extensionId"
    New-Item -Path \$registryPath -Force | Out-Null
    Set-ItemProperty -Path \$registryPath -Name "update_url" -Value "https://clients2.google.com/service/update2/crx" -Force
    
    # Also add to Chrome's external_extensions.json
    \$chromeDataPath = "\$env:LOCALAPPDATA\Google\Chrome\User Data\Default"
    \$externalExtensionsPath = "\$chromeDataPath\external_extensions.json"
    
    if (-not (Test-Path \$chromeDataPath)) {
        New-Item -ItemType Directory -Path \$chromeDataPath -Force | Out-Null
    }
    
    \$extensionsJson = @{}
    if (Test-Path \$externalExtensionsPath) {
        \$extensionsJson = Get-Content \$externalExtensionsPath | ConvertFrom-Json
    }
    
    \$extensionsJson.\$extensionId = @{
        "external_update_url" = "https://clients2.google.com/service/update2/crx"
    }
    
    \$extensionsJson | ConvertTo-Json | Set-Content \$externalExtensionsPath -Encoding UTF8
    
    Write-Host "Extension registry entry created for: \$extensionId"
}

# Install Automa extension
Install-ChromeExtension -extensionId "$automaExtensionId"

# Also create a desktop shortcut with extension enabled
\$desktopPath = [Environment]::GetFolderPath("Desktop")
\$chromePath = "\${env:ProgramFiles}\Google\Chrome\Application\chrome.exe"
if (-not (Test-Path \$chromePath)) {
    \$chromePath = "\${env:ProgramFiles(x86)}\Google\Chrome\Application\chrome.exe"
}

if (Test-Path \$chromePath) {
    \$shortcutPath = "\$desktopPath\Chrome with Automa.lnk"
    \$WshShell = New-Object -ComObject WScript.Shell
    \$shortcut = \$WshShell.CreateShortcut(\$shortcutPath)
    \$shortcut.TargetPath = \$chromePath
    \$shortcut.Arguments = "--load-extension=https://chrome.google.com/webstore/detail/automa/$automaExtensionId"
    \$shortcut.Save()
    Write-Host "Desktop shortcut created: Chrome with Automa"
}
"@
          
          # Save the installation script to a file
          $scriptPath = "$env:TEMP\install_automa.ps1"
          $installScript | Out-File -FilePath $scriptPath -Encoding UTF8
          
          Write-Host "Creating installation script..."
          
          # Method 2: Create a simple batch file that users can run after RDP login
          $batchScript = @"
@echo off
echo Installing Automa Chrome Extension...
echo.
echo Step 1: Open Chrome
echo Step 2: Go to this URL: https://chrome.google.com/webstore/detail/automa/infppggnoaenmfagbfknfkancpbljcca
echo Step 3: Click "Add to Chrome"
echo Step 4: Confirm the installation
echo.
echo OR run this PowerShell command as Administrator:
echo powershell -Command "& {Add-Type -AssemblyName System.Windows.Forms; [System.Windows.Forms.MessageBox]::Show('Please install Automa from Chrome Web Store: https://chrome.google.com/webstore/detail/automa/infppggnoaenmfagbfknfkancpbljcca', 'Install Automa')}"
echo.
pause
"@
          
          $batchPath = "C:\Users\Public\Desktop\Install_Automa.bat"
          $batchScript | Out-File -FilePath $batchPath -Encoding ASCII
          
          # Also create a text file with instructions
          $instructions = @"
=== AUTOMA EXTENSION INSTALLATION INSTRUCTIONS ===

Since Chrome extensions cannot be auto-installed due to security restrictions,
please follow these steps after RDP login:

1. Open Google Chrome
2. Go to: https://chrome.google.com/webstore/detail/automa/infppggnoaenmfagbfknfkancpbljcca
3. Click "Add to Chrome" button
4. Confirm the installation when prompted
5. The Automa icon will appear in your Chrome toolbar

Alternative method:
- Run the "Install_Automa.bat" file on your desktop
- Follow the on-screen instructions

Note: Chrome extensions require manual installation for security reasons.
"@
          
          $instructionsPath = "C:\Users\Public\Desktop\Automa_Instructions.txt"
          $instructions | Out-File -FilePath $instructionsPath -Encoding UTF8
          
          Write-Host "✓ Installation instructions created on desktop"
          Write-Host "✓ Users will find 'Install_Automa.bat' and 'Automa_Instructions.txt' on desktop"

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Setting up Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  Write-Host "Waiting for Tailscale IP... (attempt $retries)"
                  Start-Sleep -Seconds 5
                  $retries++
              }
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP connectivity..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS INFORMATION ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: MICKEY"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "===============================`n"
          
          Write-Host "IMPORTANT: Chrome Automa Extension Installation"
          Write-Host "==============================================="
          Write-Host "Due to Chrome security policies, extensions cannot be auto-installed."
          Write-Host ""
          Write-Host "After connecting via RDP:"
          Write-Host "1. Login with username: MICKEY and password above"
          Write-Host "2. You will find on Desktop:"
          Write-Host "   - 'Install_Automa.bat' - Run this file"
          Write-Host "   - 'Automa_Instructions.txt' - Follow these steps"
          Write-Host "3. Or manually visit: https://chrome.google.com/webstore/detail/automa/infppggnoaenmfagbfknfkancpbljcca"
          Write-Host "4. Click 'Add to Chrome' to install"
          Write-Host ""
          Write-Host "The installation takes less than 1 minute!"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
