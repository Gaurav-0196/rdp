name: RDP-Tailscale-Fixed

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Registry settings update (RDP enable)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
          
          # Firewall rules ko enable karna (Stuck-free method)
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389 -ErrorAction SilentlyContinue
          
          Write-Host "RDP Settings Applied Successfully."

      - name: Create RDP User (Fixed Password)
        run: |
          # User: MICKEY | Password: Mickey@123
          $password = "Mickey@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          if (-not (Get-LocalUser -Name "MICKEY" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "MICKEY" -Password $securePass -Description "RDP User" -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "MICKEY"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "MICKEY"
              Write-Host "User MICKEY created."
          } else {
              Write-Host "User MICKEY already exists."
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale Installed."

      - name: Establish Tailscale Connection
        run: |
          # Tailscale up command
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          # Wait and fetch IP
          $tsIP = $null
          for ($i=0; $i -lt 12; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Write-Host "Waiting for Tailscale IP..."
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Host "Failed to get Tailscale IP."
              exit 1
          }
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Maintain Connection
        run: |
          Write-Host "`n========================================"
          Write-Host "       RDP LOGIN DETAILS"
          Write-Host "========================================"
          Write-Host "IP ADDRESS : $env:TS_IP"
          Write-Host "USERNAME   : MICKEY"
          Write-Host "PASSWORD   : Mickey@123"
          Write-Host "========================================"
          Write-Host "Note: Keep this tab open to stay connected."
          
          while ($true) {
              Write-Host "[$(Get-Date)] Status: Connection Active"
              Start-Sleep -Seconds 300
          }
