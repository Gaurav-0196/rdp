Use these for email verification:
1. https://temp-mail.org/ (copy email from here)
2. https://10minutemail.com/ (auto-refreshing)
3. https://tempmail.email/ (simple interface)

AUTOMATION TIPS:
1. Use the generated credentials in Instagram form
2. Copy temp email address for verification
3. Check temp email for Instagram verification code
4. Enter verification code on Instagram
5. Account created successfully!

NOTE: Instagram may require phone verification after multiple accounts.
Use different IPs/VPNs for best results.
'@
          
          # Save guide
          $guidePath = "C:\Users\Public\Desktop\Instagram_Guide.txt"
          $guideContent | Out-File -FilePath $guidePath -Encoding UTF8
          
          Write-Host "✓ Created Instagram automation tools on desktop:"
          Write-Host "  - Instagram_Account_Creator.bat (main tool)"
          Write-Host "  - Instagram_Account_Creator.ps1 (PowerShell script)"
          Write-Host "  - Instagram_Guide.txt (instructions)"

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Setting up Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  Write-Host "Waiting for Tailscale IP... (attempt $retries)"
                  Start-Sleep -Seconds 5
                  $retries++
              }
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP connectivity..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS INFORMATION ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: MICKEY"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "===============================`n"
          
          Write-Host "TOOLS AVAILABLE ON DESKTOP:"
          Write-Host "============================="
          Write-Host "1. AUTOMA EXTENSION:"
          Write-Host "   - Install_Automa.bat"
          Write-Host "   - Install Automa.url"
          Write-Host "   - Automa_Instructions.txt"
          Write-Host ""
          Write-Host "2. INSTAGRAM ACCOUNT CREATOR:"
          Write-Host "   - Instagram_Account_Creator.bat"
          Write-Host "   - Instagram_Account_Creator.ps1"
          Write-Host "   - Instagram_Guide.txt"
          Write-Host ""
          Write-Host "FEATURES:"
          Write-Host "- Opens Instagram signup page automatically"
          Write-Host "- Generates random usernames/passwords"
          Write-Host "- Opens temp email services"
          Write-Host "- Step-by-step guide"
          Write-Host ""
          Write-Host "USAGE: Double-click Instagram_Account_Creator.bat"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
