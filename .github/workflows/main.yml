name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Disable Password Complexity and Create User
        run: |
          Write-Host "Step 1: Disabling password complexity requirements..."
          
          # Method 1: Use secedit to disable password complexity
          $secpolContent = @"
[Unicode]
Unicode=yes
[System Access]
MinimumPasswordAge = 0
MaximumPasswordAge = 42
MinimumPasswordLength = 1
PasswordComplexity = 0
PasswordHistorySize = 0
LockoutBadCount = 0
RequireLogonToChangePassword = 0
ForceLogoffWhenHourExpire = 0
[Registry Values]
[Privilege Rights]
[Version]
signature="`$CHICAGO`$"
Revision=1
"@
          
          $tempFile = "$env:TEMP\secpol.inf"
          $secpolContent | Out-File -FilePath $tempFile -Encoding ascii
          secedit /configure /db "$env:TEMP\secedit.sdb" /cfg $tempFile /areas SECURITYPOLICY
          Remove-Item $tempFile -Force -ErrorAction SilentlyContinue
          
          Write-Host "Step 2: Creating user with simple method..."
          
          # Create a simpler password that meets basic requirements
          $password = "Mickey@1234"  # Added an extra number
          
          # Try direct PowerShell method after disabling complexity
          try {
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force
              New-LocalUser -Name "MICKEY" -Password $securePass -AccountNeverExpires -ErrorAction Stop
              Write-Host "✓ User created with PowerShell"
              
              # Add to groups
              Add-LocalGroupMember -Group "Administrators" -Member "MICKEY" -ErrorAction Stop
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "MICKEY" -ErrorAction Stop
              Write-Host "✓ User added to required groups"
              
          } catch {
              Write-Host "PowerShell failed: $_"
              Write-Host "Trying NET USER with a stronger password..."
              
              # Try with a stronger password
              $password = "Mickey@Secure123!"
              net user MICKEY $password /add /y /expires:never /fullname:"RDP User"
              net localgroup administrators MICKEY /add
              net localgroup "Remote Desktop Users" MICKEY /add
          }
          
          Write-Host "Step 3: Verifying user creation..."
          
          # Check if user exists
          $user = Get-LocalUser -Name "MICKEY" -ErrorAction SilentlyContinue
          if ($user) {
              echo "RDP_CREDS=User: MICKEY | Password: $password" >> $env:GITHUB_ENV
              Write-Host "✓ User verified successfully"
              Write-Host "Username: MICKEY"
              Write-Host "Password: $password"
          } else {
              Write-Host "User not found, trying one last method..."
              
              # Last resort: Create user with a very simple password first, then change it
              net user MICKEY "TempPass123!" /add /y /expires:never
              net user MICKEY "Mickey@123"
              net localgroup administrators MICKEY /add
              net localgroup "Remote Desktop Users" MICKEY /add
              
              $finalCheck = Get-LocalUser -Name "MICKEY" -ErrorAction SilentlyContinue
              if ($finalCheck) {
                  echo "RDP_CREDS=User: MICKEY | Password: Mickey@123" >> $env:GITHUB_ENV
                  Write-Host "✓ User created with last resort method"
              } else {
                  Write-Error "❌ All user creation methods failed"
                  exit 1
              }
          }

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale installed successfully"

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Setting up Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  Write-Host "Waiting for Tailscale IP... (attempt $retries)"
                  Start-Sleep -Seconds 5
                  $retries++
              }
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP connectivity..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS INFORMATION ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: MICKEY"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "===============================`n"
          
          Write-Host "RDP session is now active. Use the credentials above to connect."
          Write-Host "This runner will stay active for 60 minutes or until cancelled."
          
          $startTime = Get-Date
          $timeoutMinutes = 60
          
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutesElapsed = [math]::Round($elapsed.TotalMinutes, 1)
              
              if ($minutesElapsed -ge $timeoutMinutes) {
                  Write-Host "Session timeout reached ($timeoutMinutes minutes). Shutting down..."
                  break
              }
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Active - $minutesElapsed minutes elapsed"
              Start-Sleep -Seconds 30
          }
